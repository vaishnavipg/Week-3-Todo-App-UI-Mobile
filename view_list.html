<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="resources\todo.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>View List</title>
</head>

<body>
    <div class="upper-container3">
        <a href="index.html">
            <div id="arrow">
                <i class="fa fa-arrow-circle-left" style="font-size: 40px; color: red"></i>
            </div>
        </a>
        <span id="heading">Trip to Paris </span>

        <div class="item-card1">
            <div class="div5">
                <p>Trip to Paris</p>
            </div>
            <div class="div4">
                <p>&nbsp;Completed Task</p>
            </div>
            <div class="div6">
                <form>
                    <input type="checkbox" name="todo" id="item-check" />
                    <label for="todo">Pending Task</label>
                </form>
            </div>
            <a href="add_new_Todo">
                <div id="item-circle">
                    <i class="fa fa-plus-circle" style="font-size: 40px; color: rgb(255, 0, 0)"></i></div>
            </a>
        </div>
    </div>
</body>

</html>
